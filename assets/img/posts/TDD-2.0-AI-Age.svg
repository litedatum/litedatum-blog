<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#ffffff" opacity="0.1"/>
      <line x1="10" y1="10" x2="50" y2="10" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <circle cx="50" cy="10" r="2" fill="#ffffff" opacity="0.1"/>
      <line x1="50" y1="10" x2="50" y2="50" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
      <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)"/>
  
  <!-- Subtle circuit pattern overlay -->
  <rect width="1600" height="900" fill="url(#circuitPattern)" opacity="0.3"/>
  
  <!-- Central transformation arrow -->
  <g transform="translate(800, 450)">
    <!-- Left side - Traditional TDD -->
    <g transform="translate(-350, 0)">
      <!-- Test icon -->
      <rect x="-60" y="-100" width="120" height="80" rx="8" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.6"/>
      <text x="0" y="-45" text-anchor="middle" font-family="'Courier New', monospace" font-size="24" fill="#FFD700" opacity="0.6">TEST</text>
      
      <!-- Code icon below -->
      <rect x="-60" y="20" width="120" height="80" rx="8" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.6"/>
      <text x="0" y="65" text-anchor="middle" font-family="'Courier New', monospace" font-size="24" fill="#FFD700" opacity="0.6">CODE</text>
      
      <!-- Manual arrow -->
      <path d="M 0,-20 L 0,20" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5"/>
    </g>
    
    <!-- Central AI transformation -->
    <g>
      <!-- AI brain/chip hybrid -->
      <circle cx="0" cy="0" r="80" fill="none" stroke="#00FF88" stroke-width="3" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="60" fill="none" stroke="#00FF88" stroke-width="2" opacity="0.6"/>
      
      <!-- Neural network lines -->
      <g opacity="0.8">
        <line x1="-40" y1="-40" x2="40" y2="40" stroke="#00FF88" stroke-width="1.5"/>
        <line x1="40" y1="-40" x2="-40" y2="40" stroke="#00FF88" stroke-width="1.5"/>
        <line x1="0" y1="-60" x2="0" y2="60" stroke="#00FF88" stroke-width="1.5"/>
        <line x1="-60" y1="0" x2="60" y2="0" stroke="#00FF88" stroke-width="1.5"/>
      </g>
      
      <!-- AI text -->
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF">AI</text>
    </g>
    
    <!-- Right side - Intent-First -->
    <g transform="translate(350, 0)">
      <!-- Intent icon (lightbulb/brain) -->
      <circle cx="0" cy="-60" r="40" fill="none" stroke="#FFFFFF" stroke-width="3" filter="url(#glow)"/>
      <path d="M -15,-60 Q -15,-45 0,-45 Q 15,-45 15,-60 Q 15,-75 0,-75 Q -15,-75 -15,-60" fill="#FFFFFF" opacity="0.9"/>
      
      <!-- Auto-generated test and code -->
      <g transform="translate(0, 40)">
        <rect x="-80" y="-30" width="70" height="60" rx="6" fill="#00FF88" fill-opacity="0.2" stroke="#00FF88" stroke-width="2"/>
        <text x="-45" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="18" fill="#00FF88">TEST</text>
        
        <rect x="10" y="-30" width="70" height="60" rx="6" fill="#00FF88" fill-opacity="0.2" stroke="#00FF88" stroke-width="2"/>
        <text x="45" y="5" text-anchor="middle" font-family="'Courier New', monospace" font-size="18" fill="#00FF88">CODE</text>
      </g>
      
      <!-- Automatic flow arrows -->
      <path d="M 0,-20 L -45,10 M 0,-20 L 45,10" stroke="#00FF88" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- Transformation arrows -->
    <path d="M -230,0 L -100,0" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8" marker-end="url(#arrowhead)"/>
    <path d="M 100,0 L 230,0" stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.8" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFFFFF"/>
    </marker>
  </defs>
  
  <!-- Title text -->
  <text x="800" y="150" text-anchor="middle" font-family="Orbitron" font-size="96" font-weight="bold" fill="#FFFFFF">
    TDD 2.0
  </text>
  
  <!-- Subtitle -->
  <text x="800" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#00FF88" opacity="0.9">
    Intent-First Development in the Age of AI
  </text>
  
  <!-- Key concepts at bottom -->
  <g transform="translate(800, 750)">
    <text x="-300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FFD700" opacity="0.8">
      Test First
    </text>
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00FF88">
      AI-Powered
    </text>
    <text x="300" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.9">
      Intent First
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Left side decoration -->
    <circle cx="200" cy="300" r="60" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="10,5"/>
    <circle cx="200" cy="600" r="40" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="10,5"/>
    
    <!-- Right side decoration -->
    <circle cx="1400" cy="300" r="60" fill="none" stroke="#00FF88" stroke-width="1" stroke-dasharray="10,5"/>
    <circle cx="1400" cy="600" r="40" fill="none" stroke="#00FF88" stroke-width="1" stroke-dasharray="10,5"/>
  </g>
</svg>